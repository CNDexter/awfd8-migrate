uuid: 86d4dcbc-fb06-4f70-b446-37052f4fbb50
langcode: en
status: true
dependencies:
  module:
    - awf_taxonomy_migration
  enforced:
    modules:
      - awf_taxonomy_migration
id: awf_files_migration
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
migration_group: awf_migration_group
label: 'AWF Files and Images Migration'
source:
  plugin: d7_file
  constants:
    file_origin: 'https://d7-legacy-awf-website.pantheonsite.io/sites/default/files/'
    public: 'public://'
process:
  d7_file_name:
    -
      plugin: asg_print
      source: uri
    -
      plugin: str_replace
      search:
        - 'public://public://'
        - 'public://'
        - 'private://'
      replace:
        - 'public:/'
        - ''
        - private/
      source: uri
  d7_path:
    -
      plugin: concat
      source:
        - constants/file_origin
        - '@d7_file_name'
    -
      plugin: urlencode
  destination_path:
    -
      plugin: concat
      source:
        - constants/public
        - '@d7_file_name'
    -
      plugin: urlencode
  filename: filename
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  uri:
    plugin: file_copy
    source:
      - '@d7_path'
      - '@destination_path'
    file_exists: replace
  fid: fid
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional: {  }
