id: get_involved
title: 'Get Involved'
description: ''
category: ''
elements: "flexbox_container:\n  '#type': webform_flexbox\n  flexbox_left:\n    '#type': webform_flexbox\n    processed_text:\n      '#type': processed_text\n      '#text': '<h5 class=\"red nomargin\">Get Involved</h5><p class=\"subhead\">Become a member</p><p>Join African Wildlife Foundation as a member for just <span class=\"currency-symbol\">$</span>25. Your partnership is vital to our mission to protect Africa’s most precious - and imperiled - creatures.</p><p><a class=\"btn golden\" href=\"https://secure.awf.org/membership\">Join Now</a></p>'\n      '#format': full_html\n  flex_right:\n    '#type': webform_flexbox\n    '#flex': '2'\n    donate_to_awf:\n      '#type': processed_text\n      '#admin_title': 'Donate to AWF'\n      '#text': |\n        <h3>Donate to AWF</h3>\n        \n      '#format': basic_html\n    inputs:\n      '#type': fieldset\n      '#title': Inputs\n      radios:\n        '#type': radios\n        '#title': Radios\n        '#options':\n          25: $25\n          50: $50\n          75: $75\n          100: $100\n      dollar_amount:\n        '#type': number\n        '#title': 'Dollar Amount'\n        '#field_prefix': $\n        '#default_value': '25'\n    actions:\n      '#type': webform_actions\n      '#title': 'Submit button(s)'\n      '#submit__label': Donate\n    currency_explanation:\n      '#type': processed_text\n      '#admin_title': 'Currency Explanation'\n      '#text': |\n        <p><span class=\"red\">Note:</span> We’ll need to convert your donation to USD for processing, so you’ll see this amount through checkout. You will still be charged in your native currency.</p>\n        \n      '#format': full_html\n    details:\n      '#type': processed_text\n      '#admin_title': Details\n      '#text': '<p>With your donation you''ll receive:</p><ul class=\"check\"><li>Our 16-month calendar with stunning photos of African wildlife</li><li>AWF’s quarterly newsletter</li><li>The pride that you are making a difference for Africa’s wildlife, wild lands and community.</li></ul>'\n      '#format': full_html\n    passthrough:\n      '#type': hidden\n      '#title': Passthrough\n      '#default_value': 'https://secure.awf.org/membership'"
