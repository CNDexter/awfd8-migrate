langcode: en
status: true
dependencies:
  module:
    - awf_taxonomy_migration
  enforced:
    modules:
      - awf_taxonomy_migration
id: awf_blog_migration
class: Drupal\migrate\Plugin\Migration
field_plugin_method: {  }
cck_plugin_method: {  }
migration_tags:
  - 'Drupal 7'
migration_group: awf_migration_group
label: 'AWF Blog Migration'
source:
  plugin: asg_node_source
  node_type: blog
process:
  nid: nid
  vid: vid
  uid:
    plugin: migration_lookup
    migration: awf_users_migration
    source: node_uid
  langcode:
    plugin: default_value
    source: language
    default_value: "en"
  title: title
  status: status
  created: created
  changed: changed
  promoted: promoted
  revision_uid: revision_uid
  revision_log: revision_log
  revision_timestamp: timestamp
  author: author
  body: body
  # field_tags_animal:
  #   plugin: migration_lookup
  #   migration: awf_taxonomy_term_migration
  #   source: field_tags_animal
  field_tags_community:
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_community
  field_tags_country:
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_country
  field_tags_economic:
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_economic
  field_land_habitat: 
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_land_habitat
  field_tags_region: 
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_region
  field_tags_africa: 
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_africa
  field_tags_projects: 
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_projects
  field_blog_legacy_alias: alias
  field_blog_legacy_id: nid
  path: alias
  field_featured_image:
    # -
    #   plugin: asg_print
    #   source: field_main_image
    plugin: sub_process
    source: field_main_image
    process:
      target_id:
        plugin: migration_lookup
        migration: awf_files_to_media_migration
        no_stub: true
        source: fid
  field_image_link_view_more: field_view_more
  # field_meta_tags:
    # -
    #   plugin: asg_print
    #   source: metatags
    # - 
    #   plugin: callback
    #   callable: serialize
    #   source: '@metatags'
  field_meta_tags: metatags
destination:
  plugin: entity:node
  default_bundle: blog
migration_dependencies:
  required:
    - awf_paragraphs_migration
  optional:
    - d7_field_instance