dependencies:
  module:
    - awf_taxonomy_migration
  enforced:
    modules:
      - awf_taxonomy_migration
id: awf_users_migration
class: Drupal\migrate\Plugin\Migration
field_plugin_method: {  }
cck_plugin_method: {  }
migration_tags:
  - 'Drupal 7'
migration_group: awf_migration_group
label: 'AWF Users Migration'
source:
  plugin: asg_user
  target: migrate
process:
  name: name
  mail: mail
  pass: pass
  status: status
  created: created
  access: access
  timezone: timezone
  init: init
  signature: signature
  signature_format: signature_format
  login: login
  timezone: timezone
  language: language
  picture: picture
  roles:
    plugin: static_map
    bypass: true
    source: roles
    map:
      5: new_role_name
      3: editor
destination:
  plugin: entity:user