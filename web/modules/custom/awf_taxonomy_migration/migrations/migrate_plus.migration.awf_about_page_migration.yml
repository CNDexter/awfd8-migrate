langcode: en
status: true
dependencies:
  module:
    - awf_taxonomy_migration
  enforced:
    modules:
      - awf_taxonomy_migration
id: awf_about_page_migration
class: Drupal\migrate\Plugin\Migration
field_plugin_method: {  }
cck_plugin_method: {  }
migration_tags:
  - 'Drupal 7'
migration_group: awf_migration_group
label: 'AWF About Page - Basic Page Migration'
source:
  plugin: asg_node_source
  node_type: about_page
process:
  nid: nid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: "en"
  title: title
  status: status
  created: created
  changed: changed
  promoted: promoted
  # 'body/value': body_value
  # 'body/format': body_format
  body: body
  field_heading: field_heading
  revision_uid: revision_uid
  revision_log: revision_log
  revision_timestamp: timestamp
  field_tags_community:
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_community
  field_tags_country:
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_country
  field_tags_economic:
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_economic
  field_land_habitat: 
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_land_habitat
  field_tags_region: 
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_region
  field_tags_africa: 
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_africa
  field_tags_projects: 
    plugin: migration_lookup
    migration: awf_taxonomy_term_migration
    source: field_tags_projects
  field_basic_page_legacy_id: nid
  field_basic_legacy_revision_id: vid
  field_basic_page_legacy_alias: alias
  field_module:
    plugin: iterator
    source: field_module
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: awf_paragraphs_migration
        source: revision_id
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1
  path: alias
  field_sidebar_item:
    plugin: iterator
    source: field_sidebar_item
    process:
      temporary_ids:
        plugin: migration_lookup
        migration: awf_paragraphs_sidebar_migration
        source: revision_id
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1
  field_meta_tags: metatags
destination:
  plugin: entity:node
  default_bundle: page
migration_dependencies:
  required:
    - awf_paragraphs_migration
  optional:
    - d7_field_instance