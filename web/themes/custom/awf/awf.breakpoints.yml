awf.mobile:
  label: Mobile
  mediaQuery: 'all and (max-width: 759px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
awf.tablet:
  label: Tablet
  mediaQuery: 'all and (min-width: 760px) and (max-width: 1023px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
awf.desktop:
  label: Desktop
  mediaQuery: 'all and (min-width: 1024px)'
  weight: 5
  multipliers:
    - 1x
    - 2x
